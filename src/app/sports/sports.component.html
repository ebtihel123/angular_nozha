<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr> <th>Id</th><th>Nom</th> <th>Prix</th>  <th>Date Création</th><th>Catégorie</th> </tr>
                </thead>
                <tbody *ngFor="let sport of sports">
                    <tr>
                        <td>{{sport.idSport}}</td>
                        <td>{{sport.nomSport}}</td>
                        <td>{{sport.prixSport}}</td>
                        <td>{{sport.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>{{sport.categorie!.nomCat}}</td> 
                        <td><a *ngIf="authService.isAdmin()"
                             class="btn btn-danger" (click)="supprimerSport(sport)">Supprimer</a></td>
                        <td><a *ngIf="authService.isAdmin()"
                             class="btn btn-success" [routerLink]="['/updateSport',sport.idSport]">Modifier</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
